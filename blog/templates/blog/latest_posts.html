{% load humanize %}
<div class="sidebar-item recent-posts">
    <div class="sidebar-heading">
        <h2>Recent Posts</h2>
    </div>
    <div class="content">
        <ul>
            {% for post in latest_posts %}
            <li><a href="{{ post.get_absolute_url }}">
                    <h5>{{ post.title }}</h5>
                    <span>{{ post.publish|naturalday }}</span>
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div
