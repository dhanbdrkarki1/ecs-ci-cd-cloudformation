[uwsgi]
module = blogsite.wsgi:application
http-socket = :8000  # Use http-socket for HTTP protocol
protocol = http

uid = www-data
gid = www-data

strict = true
master = true
enable-threads = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true
thunder-lock = true

disable-logging = true
log-4xx = true
log-5xx = true

harakiri = 600
max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 2048
worker-reload-mercy = 60

processes = 3
