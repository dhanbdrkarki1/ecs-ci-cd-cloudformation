[uwsgi]
socket = 127.0.0.1:8000    # Bind uWSGI to localhost and port 8000
module = blogsite.wsgi:application
master = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true
processes = 4
threads = 2
harakiri = 600
max-requests = 5000
buffer-size = 65535
lazy-apps = true
timeout = 60    # Increase the timeout for connections
