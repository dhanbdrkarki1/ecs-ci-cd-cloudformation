[uwsgi]
http = 0.0.0.0:8000
module = blogsite.wsgi:application

master = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true
processes = 3

processes = 4
threads = 2
harakiri = 300  # Forcefully kill requests taking longer than 300 seconds
max-requests = 1000  # Restart worker after handling many requests
buffer-size = 65535  # Increase buffer size if handling large responses